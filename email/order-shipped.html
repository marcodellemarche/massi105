<div style="margin:0px auto;max-width:600px;background:#fff">
    <table role="presentation" style="font-size:0px;width:100%;background:#fff" cellspacing="0" cellpadding="0"
        border="0" align="center">
        <tbody>
            <tr>
                <td style="text-align:center;vertical-align:top;direction:ltr;font-size:0px;padding:0px">
                    <div class="m_-1315177716344530337mj-column-per-100"
                        style="vertical-align:top;display:inline-block;direction:ltr;font-size:13px;text-align:left;width:100%;font-family:Open Sans,helvetica,sans-serif">
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                                <tr>
                                    <td style="word-wrap:break-word;font-size:0px;padding:10px 25px" align="center">
                                        <div
                                            style="color:#6c7c90;font-size:14px;font-weight:300;line-height:28px;text-align:center;font-family:Open Sans,helvetica,sans-serif">
                                            <p style="font-size:16px">
                                                {{static.yourOrder}}
                                                <b
                                                    style="font-weight:400;color:#657286;font-family:Open Sans,helvetica,sans-serif">
                                                    {{dynamic.reference}}
                                                </b>
                                                {{static.from}}
                                                <b style="font-weight:400;color:#657286">
                                                    {{sender.name}}
                                                </b>
                                                {{static.hasShipped}}    
                                            </p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div style="margin:0px auto;max-width:600px;background:#fff">
    <table role="presentation" style="font-size:0px;width:100%;background:#fff" cellspacing="0" cellpadding="0"
        border="0" align="center">
        <tbody>
            <tr>
                <td
                    style="text-align:center;vertical-align:top;direction:ltr;font-size:0px;padding:20px 0px;padding-bottom:0px">
                    <div class="m_-1315177716344530337mj-column-per-100"
                        style="vertical-align:top;display:inline-block;direction:ltr;font-size:13px;text-align:left;width:100%">
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                                <tr>
                                    <td style="word-wrap:break-word;font-size:0px;padding:10px 25px" align="left">
                                        <div
                                            style="color:#6c7c90;font-family:Open Sans,helvetica,sans-serif;font-size:13px;font-weight:600;line-height:14px;text-align:left">
                                            {{static.items}}
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="m_-1315177716344530337mj-column-per-90"
                        style="border-radius:5px;overflow:hidden;border:1px solid #e0e6ef;vertical-align:top;display:inline-block;direction:ltr;font-size:13px;text-align:left;width:100%">
                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                                <tr>
                                    <td style="word-wrap:break-word;font-size:0px;padding:0px 0px" align="left">
                                        <table
                                            style="color:#000;font-family:Open Sans,helvetica,sans-serif;font-size:13px;line-height:22px;table-layout:auto"
                                            width="100%" cellspacing="0" cellpadding="0" border="0">

                                            <tbody>
                                                {{#each dynamic.items}}
                                                <tr>
                                                    <td
                                                        style="color:#6c7c90;font-family:'Open Sans',Helvetica,Sans-serif!important;border-collapse:collapse;padding:15px 0px 15px 20px">
                                                        {{name}}
                                                        <small
                                                            style="display:block;font-size:12px;color:rgba(108,124,144,0.77)!important;opacity:0.8;font-family:'Open Sans',Helvetica,Sans-serif!important;padding-top:3px"></small>
                                                    </td>
                                                    <td style="width:30%;color:#69b67c;font-family:'Open Sans',Helvetica,Sans-serif!important;text-align:right;border-collapse:collapse;padding:15px 20px 15px 0px"
                                                        align="right">
                                                        {{../static.quantity}}: 
                                                        <b>
                                                            {{quantity}}
                                                        </b>
                                                    </td>
                                                </tr>
                                                {{/each}}
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
