<div style="margin:0 auto;max-width:600px">
    <table style="font-size:0;width:100%" cellspacing="0" cellpadding="0" border="0" align="center">
        <tbody>
            <tr>
                <td style="word-break:break-word;font-size:0;padding:20px 10px" align="center">
                    <p
                        style="color:#8993a2;font-family:Open Sans,helvetica,sans-serif;font-size:14px;font-weight:300;line-height:22px"
                    >
                        {{replyTo}}
                        <a
                            style="color:#479fc7;font-family:Open Sans,helvetica,sans-serif"
                            href="mailto:{{sender.email}}"
                            target="_blank"
                        >
                            {{sender.email}}
                        </a>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div style="margin:0 auto;max-width:600px">
    <table style="font-size:0;width:100%" cellspacing="0" cellpadding="0" border="0" align="center">
        <tbody>
            <tr>
                <td style="word-break:break-word;font-size:0;padding:0px 10px" align="center">
                    <table style="border-collapse:collapse;border-spacing:0px" cellspacing="0" cellpadding="0"
                        border="0" align="center">
                        <tbody>
                            <tr>
                                <td style="width:550px">
                                    <div
                                        style="border:none;display:block;outline:none;text-decoration:none;width:100%;height:25px;background-color:#38849e;">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div style="margin:0 auto;max-width:600px">
    <table style="font-size:0;width:100%" cellspacing="0" cellpadding="0" border="0" align="center">
        <tbody>
            <tr>
                <td style="text-align:center;vertical-align:top;font-size:0;padding:20px 0;padding-top:0px">
                </td>
            </tr>
            <tr>
                <td style="word-break:break-word;font-size:0;padding:0px 70px 20px" align="center">
                    <div
                        style="color:#8993a2;font-family:Open Sans,helvetica,sans-serif;font-size:14px;font-weight:100;line-height:10px">
                        <p>{{sender.name}}</p>
                        <!-- <p>P. IVA {{pIva}}</p> -->
                    </div>
                </td>

        </tbody>
